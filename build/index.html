<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket io Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <script type="text/javascript">
    window.addEventListener('load',()=>{
        const socket=io()
   const form = document.getElementById('form')
   const input = document.getElementById('input')
   const messages = document.getElementById('messages')
   form.addEventListener('submit', (e)=> {
       const userName= prompt('What your/s user name','anonym')
       e.preventDefault
       if(input.value) {
           socket.emit('Chat_Message', {message: input.value,  userName})
           input.value =''
       }  
      
   })
   socket.on('Chat_Update', ({message, userName}) => { 
    const item= document.createElement('li')
    item.innerHTML = `${userName}:${message}`
    messages.appendChild(item)
    window.scroll(0, document.body.scrollHeight)
})
    })
    </script>
    <style>
        body{margin: 0; padding-bottom: 3rem;}
        #form { background: rgb(rgb(189, 183, 183)); padding: 0.25rem; position: fixed; bottom: 0;}
        #input{border:1; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem;}
        #messages > li { padding: 0.5 rem 1rem;} 
    </style>
</head>
<body>
    <ul id="messages"></ul>
    <form id="form" action="" >
        <input id="input" autocapitalize="off" type="text">
        <button>Send</button>
        </form>
      
</body>
</html>
